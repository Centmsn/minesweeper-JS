<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="game__stats">
        <div class="game__counter"></div>
        <div class="game__start">
          <button class="button game__btn">new game</button>
          <button class="button game__options">Options</button>
        </div>
        <div class="game__clock"></div>
      </div>

      <div class="game__opt game__opt--hidden">
        <label class="game__label"
          >size
          <select name="size" class="game__size">
            <option value="64">small</option>
            <option value="256">medium</option>
            <option value="480">large</option>
          </select>
        </label>

        <button class="button game__save">save</button>
      </div>

      <div class="game__board"></div>
    </div>

    <footer class="footer">
      <div>
        Icons made by
        <a
          href="https://www.flaticon.com/authors/pixel-perfect"
          title="Pixel perfect"
          >Pixel perfect</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>

      <div>
        Icons made by
        <a href="http://www.freepik.com/" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">
          www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
